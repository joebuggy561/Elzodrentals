<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form action="{% url 'register' %}" method="POST" >
          <!-- Name input -->
          {% csrf_token %}
          <div class="form-outline mb-4">
              <input type="text" id="name2" name='name' class="form-control" />
              <label class="form-label" for="name2">Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
              <input type="email" id="email2" name = 'email' class="form-control" />
              <label class="form-label" for="email2">Email address</label>
          </div>

          <!-- password input -->
          <div class="form-outline mb-4">
            <input type="text" id="phone" name = 'phone_number' class="form-control" />
            <label class="form-label" for="country">Phone_number</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="country" name = 'country' class="form-control" />
            <label class="form-label" for="country">Country</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      </div>  
    </div>
  </div>
</div>
