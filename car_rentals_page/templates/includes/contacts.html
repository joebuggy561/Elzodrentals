<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content w-75">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Contact Us</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body p-4">
              <form action="{% url 'contact' %}" method="POST" >
                  <!-- Name input -->
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                      <input type="text" id="name2" name='name' class="form-control" />
                      <label class="form-label" for="name2">Name</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <input type="email" id="email2" name = 'email' class="form-control" />
                      <label class="form-label" for="email2">Email address</label>
                  </div>

                  <!-- password input -->
                  <div class="form-group d-flex justify-content-center" style="max-width: 100%;">
                    <textarea clas="form-control" rows="10" id="Comment" name="message" ></textarea>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Message</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Modal -->
